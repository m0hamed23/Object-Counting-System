<div class="page-header">
    <h1>{{ isEditMode ? 'Edit' : 'Create' }} Zone</h1>
    <button class="btn btn-secondary" routerLink="/zones">Back to List</button>
</div>
  
<div class="form-container">
    <form [formGroup]="zoneForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
            <label for="name">Zone Name</label>
            <input id="name" type="text" formControlName="name">
        </div>

        <div class="associations-grid">
            <div class="association-list">
                <h3>Associated Cameras</h3>
                <div class="item-list" formArrayName="cameras">
                    <label *ngFor="let camera of allCameras; let i = index">
                        <input type="checkbox" [formControlName]="i">
                        {{ camera.name }} (ID: {{ camera.id }})
                    </label>
                </div>
            </div>
        </div>

        <div class="form-actions">
            <button type="button" class="btn btn-secondary" routerLink="/zones">Cancel</button>
            <button type="submit" class="btn btn-primary" [disabled]="zoneForm.invalid">
                {{ isEditMode ? 'Update' : 'Create' }} Zone
            </button>
        </div>
    </form>
</div>
