<div class="page-header">
    <h1>{{ isEditMode ? 'Edit' : 'Create' }} Location</h1>
    <button class="btn btn-secondary" routerLink="/locations">Back to List</button>
</div>
  
<div class="form-container">
    <form [formGroup]="locationForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
            <label for="name">Location Name</label>
            <input id="name" type="text" formControlName="name">
        </div>

        <div class="associations-grid">
            <div class="association-list">
                <h3>Associated Zones</h3>
                <div class="item-list" formArrayName="zones">
                    <label *ngFor="let zone of allZones; let i = index">
                        <input type="checkbox" [formControlName]="i">
                        {{ zone.name }} (ID: {{ zone.id }})
                    </label>
                </div>
            </div>
        </div>

        <div class="form-actions">
            <button type="button" class="btn btn-secondary" routerLink="/locations">Cancel</button>
            <button type="submit" class="btn btn-primary" [disabled]="locationForm.invalid">
                {{ isEditMode ? 'Update' : 'Create' }} Location
            </button>
        </div>
    </form>
</div>
